<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
        <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1533737382843-3279f2054af7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8c2FuZGNhc3RsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="first-image">
            <img src="https://images.unsplash.com/photo-1597463748603-ba2adbce8784?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2FuZGNhc3RsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="second-image">
            <img src="https://images.unsplash.com/photo-1627873250186-50685f4910c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHNhbmRjYXN0bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="third-image">
            <img src="https://images.unsplash.com/photo-1662158630076-7ab42b0dc65f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzZ8fHNhbmRjYXN0bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="fourth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
