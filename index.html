<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
        <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://plus.unsplash.com/premium_photo-1681488442701-62747a2bd997?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="first-image"/>
            <img src="https://cdn.pixabay.com/photo/2015/01/03/20/23/sandcastle-587788_1280.jpg" alt="second-image"/>
            <img src="https://images.unsplash.com/photo-1627873250186-50685f4910c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHNhbmRjYXN0bGV8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="third-image"/>
            <img src="https://plus.unsplash.com/premium_photo-1664392283780-8eb8c5842842?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="fourth-image"/>
            <img src="https://cdn.pixabay.com/photo/2014/08/11/18/30/sand-415899_1280.jpg" alt="fifth-image"/>
            <img src="https://cdn.pixabay.com/photo/2014/07/03/16/36/sandcastle-383054_1280.jpg" alt="sixth-image"/>
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
